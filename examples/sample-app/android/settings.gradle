pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'org.jetbrains.compose') {
                useModule("org.jetbrains.compose:compose-gradle-plugin:1.6.11")
            }
            if (requested.id.id == 'app.cash.sqldelight') {
                useModule("app.cash.sqldelight:gradle-plugin:2.0.2")
            }
            if (requested.id.id == 'org.jetbrains.kotlin.multiplatform') {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22")
            }
        }
    }
}

include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

apply from: 'capacitor.settings.gradle'
